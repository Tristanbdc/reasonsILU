<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Why I Love You ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <button id="startBtn">Click me to Start 💖</button>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display: none;">
    <h1>Reasons why I Love You ❤️</h1>
    <p class="subheading">Click the button below to discover sweet little reasons one by one🥺</p>
    <div class="reason" id="reasonDisplay">Click the button to see a reason!</div>
    <button id="generateBtn">Tell me why🥺</button>
    <button id="favoriteBtn">💖 Favorite</button>

    <div id="favoritesListContainer" style="display: none;">
      <h2>💖 Your Favorites</h2>
      <ul id="favoritesList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
